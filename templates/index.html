<header>
    <h1>String Operations</h1>
</header>

<form method="POST">
    <div>
        {{ form.input_string }}
        {{ form.output_string() }}
    </div>
    <div>
        {% for subfield in form.operation %}
            <tr>
                <td>{{ subfield }}</td>
                <td>{{ subfield.label }}</td>
            </tr>
        {% endfor %}
    </div>
    <input type="submit" value="Transform">
</form>
